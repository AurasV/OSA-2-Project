<div *ngIf="weather">
  <h2>Weather Forecast for {{ weather.city }}</h2>
  <div *ngFor="let day of weather.forecast">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ day.date | date }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Temperature: {{ day.temperature }}Â°C</p>
        <p>Description: {{ day.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
